<head>

<body style="font-family: 'Poppins';">
    <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top" style="padding: 30px; border-bottom: 3px solid hotpink;">
        <div class="row" style="margin:0; width:100%">
            <div class="navbar-header col-md-3">
                <p style="font-size: 40px; color:white; font-weight: bolder;">4Vision Webapp :)</p>
            </div>

                            <option value="zh-TW">Chinese 繁体中文</option>

            <div class="col-md-3">

    <div id="show-test-tool" style="top: 210px;">
        <button type="submit" class="btn btn-primary" id="show-test-tool-btn" style=" border: 1px solid white; margin: 6px;background-color: deeppink; color: white;" title="show or hide top test tool">Show</button>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="border-right: 1px solid hotpink;"">
                <div class="row" id="affdex_elements" style="width:610px;height:480px;margin-right: 5px; border-radius: '1rem';"></div>
                <div class="row" style=" border-top: 1px solid hotpink; padding:20px;">
                    <div class="row" style="margin: 0 auto; margin-top: 1px;">
                        <button style="margin:5px; border: 1px solid white ;background-color: deeppink; color: white; border-radius: 10%; padding: 5px 10px 5px 10px;   " id="start" onclick="onStart()">Start</button>

                        <button style="margin:5px; border: 1px solid white ;background-color: deeppink; color: white; border-radius: 10%; padding: 5px 10px 5px 10px;" id="stop" onclick="onStop()">Stop</button>
                        <button style="margin:5px; border: 1px solid white ;background-color: deeppink; color: white; border-radius: 10%; padding: 5px 10px 5px 10px;" id="reset" onclick="onReset()">Reset</button>
                    </div>
                    <div class="row" style="margin: 15px;">
                        <h3 style="color:white; text-align: center;">Affectiva JS SDK CameraDetector to track different emotions.</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row" >
                    <svg id="chart" width="900" height="520"></svg>
                    
                </div>
                <div class="row" style="border-top: 1px solid hotpink;">    
                    <div class="row" style="width:100%">
                        <button style="margin: 0 auto; height:30px; margin-top:30px; border: 1px solid white; background-color: deeppink; color: white; border-radius: 10%; padding: 5px 10px 10px 10px;" onclick="download_csv()">Download CSV</button>
                    </div>
                    <div class="row" style="width:100%; margin-top:30px; margin-left:20px; margin-right:10; margin-bottom:30px">
                        <div class="col" style="border: 1px solid hotpink; text-align: center;">
                            <p style="color:white; margin-top:10px">EMOTION TRACKING RESULTS</p>
                            <div id="results" style="word-wrap:break-word;"></div>
                        </div>
                        <div class="col" style="border: 1px solid hotpink; padding-right: 0; text-align: center;">
                            <p style="color:white; margin-top:10px">LOG MESSAGES</p>
                            <div id="logs"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('show-test-tool-btn').addEventListener("click", function (e) {
            var textContent = e.target.textContent;
            if (textContent === 'Show') {
                document.getElementById('nav-tool').style.display = 'block';
                document.getElementById('show-test-tool').style.top = '210px';
                document.getElementById('show-test-tool-btn').textContent = 'Hide';
            }
            else {
                document.getElementById('nav-tool').style.display = 'none';
                document.getElementById('show-test-tool').style.top = '20px';
                document.getElementById('show-test-tool-btn').textContent = 'Show';
            }
        })
    </script>
    <script src="node_modules/react/umd/react.production.min.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="node_modules/redux/dist/redux.min.js"></script>
    <script src="node_modules/redux-thunk/dist/redux-thunk.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./js/tool.js"></script>
    <script src="./static/index.min.js"></script>

    <script src="https://download.affectiva.com/js/3.2.1/affdex.js"></script>
    <script type="text/javascript" src="process.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>

    <script>
        let csvContent = "data:text/csv;charset=utf-8,";
        var lineArr = [];
        var MAX_LENGTH = 100;
        var duration = 500;
        var chart = realTimeLineChart();

        function randomNumberBounds(min, max) {
            return Math.floor(Math.random() * max) + min;
        }

        function seedData() {
            var now = new Date();
            for (var i = 0; i < MAX_LENGTH; ++i) {
                lineArr.push({
                    time: new Date(now.getTime() - ((MAX_LENGTH - i) * duration)),
                    Frustration: 0,
                    Confusion: 0,
                    Engagement: 0,
                    Attetnion: 0
                });
            }
        }

        detector.addEventListener("onImageResultsSuccess", function (faces, image, timestamp) {
            document.querySelector('#results').innerHTML = "";
            
            if (faces.length > 0) {
                log('#results', "Emoji: " + faces[0].emojis.dominantEmoji);
                if (document.querySelector('#face_video_canvas') != null)
                    drawFeaturePoints(image, faces[0].featurePoints);

                var now = new Date();
                var lineData = {
                    time: now,
                    Frustration: 0,
                    Confusion: 0, 
                    Engagement: faces[0].emotions.engagement.toFixed(0),
                    Attention: faces[0].expressions.attention.toFixed(0),
                };

                lineArr.push(lineData);

                if (lineArr.length > 30) {
                    lineArr.shift();
                }
                d3.select("#chart").datum(lineArr).call(chart);

            }
        });

        //this is the function that executes when the newly added button is clicked (It downloads the file with the data)
        function download_csv(lineArr) {
            var encodedUri = encodeURI(csvContent);
            window.open(encodedUri);
        }

        function resize() {
            if (d3.select("#chart svg").empty()) {
                return;
            }
            chart.width(+d3.select("#chart").style("width").replace(/(px)/g, ""));
            d3.select("#chart").call(chart);
        }

        document.addEventListener("DOMContentLoaded", function () {
            seedData();
            window.setInterval(updateData, 1000);
            d3.select("#chart").datum(lineArr).call(chart);
            d3.select(window).on('resize', resize);
        });
    </script>


    <style>
        body {
            background-color: lightpink;
            color: hotpink;
        }

        .sdk-select {
            height: 34px;
